<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .admin-button {
            background-color: #f44336;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .admin-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">For more info</a>
        <button class="admin-button" onclick="showAdminLogin()">For Admin Only</button>
    </div>
    <h2 style="text-align: center;">Car Parking System</h2>
    <form action="#" method="post" id="parkingForm">
        <div>
            <label for="ownerName">Owner Name:</label><br>
            <input type="text" id="ownerName" name="ownerName" required><br><br>
        </div>
        <div>
            <label for="carModel">Car Model:</label><br>
            <input type="text" id="carModel" name="carModel" required><br><br>
        </div>
        <div>
            <label for="carNumber">Car Number:</label><br>
            <input type="text" id="carNumber" name="carNumber" required><br><br>
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="adminLogin" style="display: none;">
        <h3>Admin Login</h3>
        <form action="#" method="post" id="adminLoginForm">
            <div>
                <label for="adminUsername">Username:</label><br>
                <input type="text" id="adminUsername" name="adminUsername" required><br><br>
            </div>
            <div>
                <label for="adminPassword">Password:</label><br>
                <input type="password" id="adminPassword" name="adminPassword" required><br><br>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function showAdminLogin() {
            var adminLogin = document.getElementById('adminLogin');
            adminLogin.style.display = adminLogin.style.display === 'none' ? 'block' : 'none';
        }

        // JavaScript code to handle form submission
        document.getElementById('parkingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form values
            var ownerName = document.getElementById('ownerName').value;
            var carModel = document.getElementById('carModel').value;
            var carNumber = document.getElementById('carNumber').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Display a confirmation message
            var confirmationMessage = 'Thank you, ' + ownerName + '! Your car (' + carModel + ', ' + carNumber + ') has been parked. We will contact you at ' + phoneNumber + '.';
            alert(confirmationMessage);

            // Clear the form fields
            document.getElementById('ownerName').value = '';
            document.getElementById('carModel').value = '';
            document.getElementById('carNumber').value = '';
            document.getElementById('phoneNumber').value = '';
        });
    </script>
</body>
</html>
